version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: auramed-postgres
    environment:
      POSTGRES_DB: auramed
      POSTGRES_USER: auramed_user
      POSTGRES_PASSWORD: auramed_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - auramed-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: auramed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - auramed-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auramed-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://auramed_user:auramed_password@postgres:5432/auramed
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai-service:8001
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - auramed-network

  # AI/ML Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: auramed-ai-service
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://auramed_user:auramed_password@postgres:5432/auramed
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./ai-service:/app
    networks:
      - auramed-network

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auramed-frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - REACT_APP_AI_SERVICE_URL=http://localhost:8001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - auramed-network

volumes:
  postgres_data:
  redis_data:

networks:
  auramed-network:
    driver: bridge
